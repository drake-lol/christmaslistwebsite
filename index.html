<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Christmas List</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="frame">
    <h1>Drake's Christmas List</h1>

    <ul>
      <!-- Left-aligned AYN Thor with manual color -->
      <li class="item" data-color="#ffa600">
        <div class="slide-container slide-in-left">
          <div class="image-wrapper">
            <svg class="shape fade-in" viewBox="0 0 200 200" preserveAspectRatio="none"></svg>
            <img class="main-image" src="./assets/thor/mainimage.png" alt="AYN Thor">
          </div>
          <div class="text fade-in">
            <h3>AYN Thor</h3>
            <p>Powerful handheld gaming device with a clean design.</p>
            <a class="buy-button" href="https://www.ayntec.com/products/ayn-thor?variant=46692546445504" target="_blank">
              <img class="buy-icon" src="./assets/icons/ayn.png" alt="AYN Icon">
              Buy Now
            </a>
          </div>
        </div>
      </li>

      <!-- Right-aligned PS5 with automatic color -->
      <li class="item align-right" data-color="#0055ff">
        <div class="slide-container slide-in-right">
          <div class="image-wrapper">
            <svg class="shape fade-in" viewBox="0 0 200 200" preserveAspectRatio="none"></svg>
            <img class="main-image" src="./assets/ps5/mainimage.png" alt="PS5">
          </div>
          <div class="text fade-in">
            <h3>PlayStation 5</h3>
            <p>The latest PlayStation 5 Digital Edition console.</p>
            <a class="buy-button" href="https://www.amazon.com/PlayStation%C2%AE5-Digital-slim-PlayStation-5/dp/B0CL5KNB9M?pd_rd_w=biWGG&content-id=amzn1.sym.15d5a0c8-ae2e-4e13-93a0-8f49f0eed516&pf_rd_p=15d5a0c8-ae2e-4e13-93a0-8f49f0eed516&pf_rd_r=CVS08SQBKMB7ZQNESEX6&pd_rd_wg=7RgBC&pd_rd_r=f4056035-787d-4271-8698-3aee46b5df81&pd_rd_i=B0CL5KNB9M&th=1" target="_blank">
              <img class="buy-icon" src="./assets/icons/amazon.png" alt="Amazon Icon">
              Buy Now
            </a>
          </div>
        </div>
      </li>

    </ul>
  </div>

  <script src="./script.js"></script>

</body>
</html>
